{% extends 'adminusers/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
	
	<form method="POST">
		{% csrf_token %}
		<div class="col-md-6 offset-md-3">
            <div class="card">
            <div class="card-header">
                <strong>Interest</strong>
                <small> Form</small>
            </div>
            <div class="card-body card-block">
                <div class="form-group">
                    <label for="name" class=" form-control-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class=" form-control-label">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@company.com" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phno" class=" form-control-label">Phone Number</label>
                    <input type="text" id="phno" name="phno" placeholder="Enter Phone Number" class="form-control">
                </div>
                <div class="row form-group">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="city" class=" form-control-label">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your city" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <label for="postal-code" class=" form-control-label">Pincode</label>
                            <input type="text" maxlength="6" name="pincode" id="pincode" placeholder="Pincode" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label class=" form-control-label">Interests:</label>
                    </div>
                    <div class="col col-md-9">
                        <div class="form-check">
                            <div class="checkbox">
                                <label for="checkbox1" class="form-check-label ">
                                    <input type="checkbox" id="checkbox1" name="checkbox[]" value="option1" class="form-check-input">Option 1
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkbox2" class="form-check-label ">
                                    <input type="checkbox" id="checkbox2" name="checkbox[]" value="option2" class="form-check-input"> Option 2
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkbox3" class="form-check-label ">
                                    <input type="checkbox" id="checkbox3" name="checkbox[]" value="option3" class="form-check-input"> Option 3
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkbox1" class="form-check-label ">
                                    <input type="checkbox" id="checkbox4" name="checkbox[]" value="option4" class="form-check-input">Option 4
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            	<!-- <button class="au-btn au-btn-icon au-btn--blue mb-4 mr-4" style="float: right">
                                    <i class="zmdi zmdi-plus"></i>Submit
                </button> -->
                <button class="au-btn au-btn-icon au-btn--blue mb-4 mr-4" type="submit" style="float: right">Submit</button>
            </div>
        </div>
    </div>
	</form>

{% endblock %}
